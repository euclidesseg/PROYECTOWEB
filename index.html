<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <header>

    </header>

    <main class="main">
        <section class="mainSection">
            <div class="sectionLog">
                <h1 class="log-slogan">the future is now</h1>
                <figure class="figure">
                    <img src="/assets/images/logo.png" alt="" class="figure-img">
                </figure>
                
            </div>
            <div class="sectionform">
                <nav class="nav">
                    <input type="button" value="REGISTER" id="register" class="register">
                    <input type="button" value="LOG IN" id="log-in" class="log-in">
                </nav>
                <form action="https://www.google.com/" class="form form-login">
                    <h1 class="form-title">LOG IN</h1>
                   <div class="form-container">
                    <div class="-form-group">
                        <label for="username" class="form-user">USERNAME</label>
                        <input type="text" id="username" name="username" placeholder="username" >

                       
                        <label for="password" class="form-password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="password">
                        <input type="submit" id="envio-form" class="form-submit" value="log in">
                    </div>
                   </div>
                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="js/scrpritp1.js"></script>
